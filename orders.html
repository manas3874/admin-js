<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Assessment</title>
  </head>
  <body>
    <div class="Topbar">
      <div class="Topbar_LeftMenu">
        <div class="Topbar_LogoWrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="Topbar_BrandName">Kafene</p>
        </div>
        <nav>
          <a class="Topbar_MenuItem Topbar_Active" href="./orders.html"
            >Orders</a
          >
          <a class="Topbar_MenuItem" href="./products.html">Products</a>
          <a class="Topbar_MenuItem" href="./users.html">Users</a>
        </nav>
      </div>
      <a class="Topbar_MenuItem logout-btn" href="./index.html">Logout</a>
    </div>
    <main class="MainContainer">
      <div class="Homepage_PageWrapper">
        <h1 class="Homepage_MainHeading">Orders</h1>
        <div class="Homepage_OrdersWrapper">
          <div class="Homepage_FilterWrapper">
            <h3>Filters</h3>
            <div class="Homepage_FilterOptions">
              <p>Count: <span class="filterCount">100</span></p>
              <label class="Homepage_FilterCheckbox">
                <input
                  type="checkbox"
                  name="orders-new"
                  checked=""
                  value="New"
                />
                New
              </label>
              <label class="Homepage_FilterCheckbox">
                <input
                  type="checkbox"
                  name="orders-packed"
                  checked=""
                  value="Packed"
                />
                Packed
              </label>
              <label class="Homepage_FilterCheckbox">
                <input
                  type="checkbox"
                  name="orders-transit"
                  checked=""
                  value="InTransit"
                />
                InTransit
              </label>
              <label class="Homepage_FilterCheckbox">
                <input
                  type="checkbox"
                  name="orders-delivered"
                  checked=""
                  value="Delivered"
                />
                Delivered
              </label>
            </div>
          </div>
          <div style="width: 100%">
            <table class="Homepage_OrderTable">
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
              <tbody class="Homepage_TableRow">
                <!-- <tr>
                  <td class="Homepage_SecondaryText">714-69-5617</td>
                  <td class="Homepage_PrimaryText">Sally Whebell</td>
                  <td class="Homepage_PrimaryText">
                    07 Aug, 2020 <br />
                    <span class="Homepage_SecondaryText">2:29 AM</span>
                  </td>
                  <td class="Homepage_SecondaryText">$634.2</td>
                  <td class="Homepage_PrimaryText">Delivered</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/ordersPage.js"></script>
  <script src="./scripts/logout.js"></script>
</html>
