<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Assessment</title>
  </head>
  <body>
    <div class="Topbar">
      <div class="Topbar_LeftMenu">
        <div class="Topbar_LogoWrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="Logo"
          />
          <p class="Topbar_BrandName">Kafene</p>
        </div>
        <nav>
          <a class="Topbar_MenuItem" href="">Orders</a>
          <a class="Topbar_MenuItem" href="">Products</a>
          <a class="Topbar_MenuItem" href="">Users</a>
        </nav>
      </div>
      <a class="Topbar_MenuItem logout-btn" href="./index.html">Logout</a>
    </div>
    <main class="MainContainer">
      <div>
        <form class="LoginPage_LoginForm">
          <h1>Sign In</h1>
          <input
            class="LoginPage_InputField"
            type="text"
            name="username"
            placeholder="Enter Username"
          />
          <input
            class="LoginPage_InputField"
            type="password"
            name="password"
            placeholder="Enter Password"
          />
          <input class="LoginPage_Button" type="submit" value="Login" />
          <h2>The username and password need to be the same to login.</h2>
          
        </form>
      </div>
    </main>
  </body>
  <script src="./scripts/auth.js"></script>
</html>
